<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Landmarks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="docs/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index1.html">Landmarks
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1 style = "font-family: 'Ubuntu', sans-serif; text-shadow: 1px 1px 2px black, 0 0 25px whitesmoke, 0 0 5px #000066;">Chicago Landmarks</h1>
      <p style = "font-family: 'Ubuntu', sans-serif; text-shadow: 1px 1px 2px black, 0 0 20px whitesmoke, 0 0 5px #000066;">Enter a year below and find out which landmarks were recognized in that year</p>
    </div>
    <div class="container">
      <div class="row margin-top-100">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Enter a Year between 1970 and 2012</label>
                        <input class="form-control" id="designation_year" type="text" placeholder="yyyy">
                      </li>
                    </ul>
                  </div>
                  
                  <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                 
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Landmark Name</th>
                  <th class="table-head">Address</th>
                  <th class="table-head">Designation Year</th>
                  <th class="table-head">Start Built Year</th>
                  <th class="table-head">Recognize time (years)</th>
                  <th class="table-head">Architect</th>
                  <th class="table-head">Designation Date</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer" style= "text-align: center;">
      <span class="bottom" style="font-family: 'Michroma', sans-serif;">Chicago Landmarks</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="docs/js/data.js"></script>
  <script src="docs/js/app.js"></script>
</body>

</html>
